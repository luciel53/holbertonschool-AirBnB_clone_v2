<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if n_found is defined %}
        <H1>Not Found!</H1>
        {% else %}
        <H1>States</H1>
        <H3>Cities:</H3>
        <UL>
			{% for city in state_cities.value()|sort(attribute="name") %}
            <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
			{% endfor %}
        </UL>
		{% endif %}

    </BODY>
</HTML>
